<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Residencia Profesional</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Suponiendo que los estilos están en estilos.css -->
    <script defer src="validacion.js"></script> <!-- Suponiendo que el JS está en validacion.js -->
</head>
<body>

<form id="formularioRegistro" novalidate>
    <h2>Datos del Alumno</h2>
    <label for="numeroControl">Número de control:</label>
    <input type="text" id="numeroControl" name="numeroControl" >
    <label for="nombres">Nombre(s):</label>
    <input type="text" id="nombres" name="nombres" >
    <label for="primerApellido">Primer Apellido:</label>
    <input type="text" id="primerApellido" name="primerApellido" >
    <label for="segundoApellido">Segundo Apellido:</label>
    <input type="text" id="segundoApellido" name="segundoApellido">
    <label for="curp">CURP:</label>
    <input type="text" id="curp" name="curp" >
    <label for="nss">NSS:</label>
    <input type="text" id="nss" name="nss" >
    <label for="correoInstitucional">Correo institucional:</label>
    <input type="email" id="correoInstitucional" name="correoInstitucional" >

    <h2>Datos de la Empresa </h2>
    <label for="rfcEmpresa">RFC:</label>
    <input type="text" id="rfcEmpresa" name="rfcEmpresa" >
    <label for="nombreEmpresa">Nombre:</label>
    <input type="text" id="nombreEmpresa" name="nombreEmpresa" >
    <label for="estadoEmpresa">Estado:</label>
    <input type="text" id="estadoEmpresa" name="estadoEmpresa" >
    <label for="municipioEmpresa">Municipio:</label>
    <input type="text" id="municipioEmpresa" name="municipioEmpresa" >
    <label for="localidadEmpresa">Localidad:</label>
    <input type="text" id="localidadEmpresa" name="localidadEmpresa" >
    <label for="domicilioEmpresa">Domicilio (calle, número, colonia, cp):</label>
    <input type="text" id="domicilioEmpresa" name="domicilioEmpresa" >


    <h2>Datos Generales</h2>
    <label for="nombreProyecto">Nombre del proyecto:</label>
    <input type="text" id="nombreProyecto" name="nombreProyecto" >
    <label for="fechaInicio">Fecha de inicio:</label>
    <input type="date" id="fechaInicio" name="fechaInicio" >
    <label for="fechaFin">Fecha fin:</label>
    <input type="date" id="fechaFin" name="fechaFin" >

    <button type="submit">Enviar</button>
</form>

</body>
</html>
